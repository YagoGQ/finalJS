<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Trabajo Final</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="image/favicon.png" alt="no se puede visualizar la imagen">
            <div>
                <img onmouseover="showCart(this)" class="cart" src="image/cart.png" alt="no se puede visualizar la imagen">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="divCard">
                <p class="close-btn" onclick="closeBtn()">X</p>

                <br>

                <h3>Mi carrito</h3>
                <div class="card-items">
                </div>
                <h2>Total: <strong class="price-total">0</strong> $</h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="productos">
           
        </div>
    </section>


    <script>
        function showCart(x){
            document.getElementById("productos-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("productos-id").style.display = "none";
        }

    </script>
</body>
</html>
